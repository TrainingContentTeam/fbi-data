name: Daily FBI WMD Fetch

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch FBI data
        run: npm run fetch
        env:
          FBI_API_KEY: ${{ secrets.FBI_API_KEY }}
          FROM: '01-2022'
          TO: '01-2026'

